apiVersion: v1
kind: Pod
metadata:
  name: mywebapp1
  labels:
    role: webserver-role
    app: nginx
spec:
  containers:
  - name: webserver1
    env:
    - name: ICPD_CONTROLPLANE_NAMESPACE
      value: zen63
    image: image-registry.openshift-image-registry.svc:5000/zen63/sample-monitor:v123
    securityContext:
      runAsNonRoot: true
    serviceAccount: zen-editor-sa
    serviceAccountName: zen-editor-sa
volumes:
  - name: user-home-mount
    persistentVolumeClaim:
      claimName: user-home-pvc